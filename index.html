<body class="container-fluid jumbotron" onkeydown="keydown()"  onkeyup="canlogin()">
	<div id="div1" class="row">
		<div class="col-md-4">
			<div class="card">
				<img src="img/back.jpg" class="card-img-top" />
				<div class="card-body">
					<form id="form1" onsubmit="return false" action="##" metdhod="post">
						<h1 class="text-center">你好</h1><br/>
						<div class="form-group">
						<!--	<label class="text-capitalize" for="txtUserName">用户名</label>-->
							<input name="userName" type="text" id="txtUserName" class="form-control" placeholder="输入用户名" value="">
						</div>
						<div class="form-group">
							<!--<label class="text-capitalize" for="psd">密码</label>-->
							<input name="password" type="password" id="psd" class="form-control" value="" placeholder="输入密码"/>
						</div>
						<input id="login1" type="button" class="btn btn-primary btn-lg btn-block" value="登录" onclick="login()" disabled="disabled" />
						<br/>
						<div id="wrong" class="alert alert-danger" style="display: none;">用户名或密码错误</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div id="text-div" class="text-center card container-fluid">
				<br/><h1>清平调词三首</h1><br/>
				<h3>其一</h3><br/>
				<p>云想衣裳花想容，春风拂槛露华浓。</p><br/>
				<p>若非群玉山头见，会向瑶台月下逢。</p><br/>
				<h3>其二</h3><br/>
				<p>一枝红艳露凝香，云雨巫山枉断肠。</p><br/>
				<p>借问汉宫谁得似，可怜飞燕倚新妆。</p><br/>
				<h3>其三</h3><br/>
				<p>名花倾国两相欢，长得君王带笑看。</p><br/>
				<p>解释春风无限恨，沉香亭北倚阑干。</p><br/>
			</div>
		</div>
	</div>
